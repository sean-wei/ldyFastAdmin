<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <!--<input type="hidden" id="c-picture" name="row[picture]" value="{$row.picture}"/>-->
    <!--<div class="form-group">-->
        <!--<div class="ldypicture-avatar-container">-->
            <!--<img class="ldypicture-picture-img img-responsive img-circle plupload" src="" alt="">-->
            <!--<div class="ldypicture-avatar-text img-thumbnail">编辑模板图片</div>-->
            <!--<button id="plupload-ldy-picture" class="plupload" data-input-id="c-picture"><i class="fa fa-upload"></i> {:__('Upload')}</button>-->
        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-picture" data-rule="required" class="form-control" size="50" name="row[picture]" type="text" value="{$row.picture|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-picture" class="btn btn-danger plupload" data-input-id="c-picture" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-picture"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-picture" class="btn btn-primary fachoose" data-input-id="c-picture" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-picture"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-picture"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tpl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tpl" data-rule="required" class="form-control" name="row[tpl]" type="text" value="{$row.tpl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uploadtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uploadtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[uploadtime]" type="text" value="{:$row.uploadtime?datetime($row.uploadtime):''}">
        </div>
    </div>


    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Picture')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-picture" data-rule="required" class="form-control" name="row[picture]" type="text" value="{$row.picture|htmlentities}">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>



<style>
    .ldypicture-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .ldypicture-avatar-container .ldypicture-picture-img {
        width: 100px;
        height: 100px;
    }

    .ldypicture-avatar-container .ldypicture-avatar-text {
        display: none;
    }

    .ldypicture-avatar-container:hover .ldypicture-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .ldypicture-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
