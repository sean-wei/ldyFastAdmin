<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <input type="hidden" id="c-photo" name="row[photo]" value=""/>

    <div class="form-group">
        <div class="ldyreply-avatar-container">
            <img class="ldyreply-reply-img img-responsive img-circle plupload" src="" alt="">
            <div class="ldyreply-avatar-text img-thumbnail">回答人头像</div>
            <button id="plupload-ldy-reply" class="plupload" data-input-id="c-photo"><i class="fa fa-upload"></i> {:__('Upload')}</button>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Doc_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-doc_id" data-rule="required" data-source="doc/index" class="form-control"  name="row[doc_id]" type="text" value="{$doc_id}">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-level" data-rule="required" class="form-control" name="row[level]" type="text">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('A_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-a_nickname" data-rule="required" class="form-control" name="row[a_nickname]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Q_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-q_nickname" data-rule="required" class="form-control" name="row[q_nickname]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>



<style>
    .ldyreply-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .ldyreply-avatar-container .ldyreply-reply-img {
        width: 100px;
        height: 100px;
    }

    .ldyreply-avatar-container .ldyreply-avatar-text {
        display: none;
    }

    .ldyreply-avatar-container:hover .ldyreply-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .ldyreply-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
