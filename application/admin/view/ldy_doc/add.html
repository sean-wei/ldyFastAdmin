<style>
    .ldyserver-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .ldyserver-avatar-container .ldyserver-server-img {
        width: 100px;
        height: 100px;
    }

    .ldyserver-avatar-container .ldyserver-avatar-text {
        display: none;
    }

    .ldyserver-avatar-container:hover .ldyserver-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .ldyserver-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
